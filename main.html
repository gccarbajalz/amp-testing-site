  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

    <title>AMP page with JavaScript</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    
    <amp-analytics type="googleanalytics" config="https://amp.analytics-debugger.com/ga4.json" data-credentials="include">
    <script type="application/json">
    {
        "vars": {
                    "GA4_MEASUREMENT_ID": "G-MT4DTLRQK8",
                    "GA4_ENDPOINT_HOSTNAME": "www.google-analytics.com",
                    "DEFAULT_PAGEVIEW_ENABLED": true,    
                    "GOOGLE_CONSENT_ENABLED": false,
                    "WEBVITALS_TRACKING": false,
                    "PERFORMANCE_TIMING_TRACKING": false,
                    "SEND_DOUBLECLICK_BEACON": false
        }
    }
    </script>
    </amp-analytics> 

    
  </head>
  <body>
    <header>
        <h1>Check out our latest technology products!</h1>
    </header>    
    
    <amp-script layout="container" script="hello-world-script">
      <button id="helloButton">Click me!</button>
      <p id="helloOutput"></p>
    </amp-script>
  
    <script id="hello-world-script" type="text/plain" target="amp-script">
      const button = document.getElementById('helloButton');
      const output = document.getElementById('helloOutput');
      
      button.addEventListener('click', () => {
        output.textContent = 'Hello, world!';
      });
    </script>

    <footer class="footer">
        <p><a href="#contact">Contact Us</a></p>
        <p><a href="#about">About Us</a></p>
        <p><a href="#privacy">Privacy Policy</a></p>
    </footer>
  </body>
</html>
